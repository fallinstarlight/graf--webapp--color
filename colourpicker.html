<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern RGB Color Picker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-gradient">

    <div class="color-picker-card p-4 shadow-lg rounded-4 glassmorphism">
        <h1 class="mb-4 fw-bold text-gradient">RGB Color Picker</h1>

        <!-- Color Picker Input -->
        <input type="color" id="colorPicker" value="#808080" class="form-control-color mb-4 color-box">

        <!-- Sliders and Inputs -->
        <div class="slider-container">
            <!-- Red -->
            <div class="slider-group mb-3">
                <label for="red" class="form-label">Red</label>
                <div class="d-flex align-items-center">
                    <input type="range" class="form-range flex-grow-1" id="red" min="0" max="255" value="128">
                    <input type="number" id="redInput" class="form-control ms-3" min="0" max="255" value="128">
                </div>
            </div>

            <!-- Green -->
            <div class="slider-group mb-3">
                <label for="green" class="form-label">Green</label>
                <div class="d-flex align-items-center">
                    <input type="range" class="form-range flex-grow-1" id="green" min="0" max="255" value="128">
                    <input type="number" id="greenInput" class="form-control ms-3" min="0" max="255" value="128">
                </div>
            </div>

            <!-- Blue -->
            <div class="slider-group mb-3">
                <label for="blue" class="form-label">Blue</label>
                <div class="d-flex align-items-center">
                    <input type="range" class="form-range flex-grow-1" id="blue" min="0" max="255" value="128">
                    <input type="number" id="blueInput" class="form-control ms-3" min="0" max="255" value="128">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
